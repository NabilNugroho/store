<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - JusDream</title>
    <!-- Tambahkan tautan CSS Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Gaya tautan navbar */
      nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 0.5rem 0.25rem;
      }

      /* Gaya tautan navbar saat dihover */
      nav ul li a:hover {
        background-color: #34d399;
        transition: background-color 0.3s;
      }

      /* Gaya tautan navbar untuk halaman aktif */
      nav ul li.active a {
        background-color: #059669;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-green-500 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl text-white font-semibold">JusDream</h1>
        <!-- Burger Trigger untuk versi selain desktop -->
        <div class="menu-toggle" id="menuToggle">
          <i class="menu-icon fas fa-bars"></i>
        </div>
        <ul class="flex space-x-4">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Konten Utama -->
    <main class="container mx-auto my-8">
      <!-- Tata Letak -->
      <div class="text-center">
        <!-- Gambar -->
        <img
          src="Jus-Buah 2.png"
          alt="Jus Segar"
          class="w-full max-w-lg mx-auto rounded-lg shadow-md"
        />
        <!-- Judul -->
        <h2 class="text-3xl font-semibold my-4">Selamat datang di JusDream</h2>
        <!-- Subjudul -->
        <p class="text-lg text-gray-600">
          Nikmati berbagai pilihan jus segar dan sehat untuk menemani harimu.
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-300 py-4">
      <div class="container mx-auto text-center">
        <p class="text-gray-600">&copy; 2023 JusDream. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
